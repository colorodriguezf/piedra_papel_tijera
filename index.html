<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <header>
       <h1>Piedra, Papel o Tijera</h1> 
    </header>
    <div class="puntuacion">
        <div id="user-label" class="badge">YO</div>
        <div id="computer-label" class="badge">PC</div>
        <span id="user-score">0</span> :  <span id="computer-score">0</span>
    </div>
    <div class="vs-none" id="vs-contenedor">
        <div class="opcion-vs" id="opcion-user">
            <img src="" alt="" id="vs-user" height="150">
        </div>
        <div id="vs-p"></div>
        <div class="opcion-vs" id="opcion-pc">
            <img src="" alt="" id="vs-pc" height="150">
        </div>
    </div>
    <div class="resultado">
        <p id="resultado">Esperando para jugar <span class="esperandoParaJugar">...</span></p>
    </div>
    <div class="opciones">
        <div id="piedra" class="opcion">
            <img src="img/piedra.png" alt="">
        </div>
        <div id="papel" class="opcion">
            <img src="img/papel.png" alt="">
        </div>
        <div id="tijera" class="opcion">
            <img src="img/tijera.png" alt="">
        </div>
        <p id="mensaje">Elige una opcion</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
